<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruce's Ball Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Tone.js library for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bruce's Ball Tracker</h1>
        <div class="ball-display">
            <span id="current-balls">0</span>
        </div>
        <!-- Total Overs Display -->
        <div class="overs-display">
            Overs: <span id="total-overs">0</span>
        </div>
        <div class="buttons">
            <button id="dot-btn" class="action-btn">Dot</button>
            <button id="runs-btn" class="action-btn">Runs</button>

            <!-- Wrapper for Extras and Undo buttons -->
            <div class="secondary-actions-row">
                <button id="extras-btn" class="action-btn extras-btn">Extras</button>
                <button id="undo-btn" class="utility-btn">Undo</button>
            </div>
            
            <!-- Removed the "New Over" button and its row -->

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
