<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Tone.js library for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Main content elements -->
        <div class="ball-display">
            <span id="current-balls">0</span>
        </div>
        
        <div class="history-tracker" id="history-tracker"></div>

        <div class="overs-display">
            Overs: <span id="total-overs">0.0</span>
        </div>
        <div class="buttons">
            <button id="dot-btn" class="action-btn">Dot</button>
            <button id="runs-btn" class="action-btn">Runs</button>

            <div class="secondary-actions-row">
                <button id="extras-btn" class="action-btn extras-btn">Extras</button>
                <button id="undo-btn" class="utility-btn">Undo</button>
            </div>
            
        </div>

        <!-- Theme Toggle Switch is correctly positioned at the end of the container -->
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em class="toggle-label">Dark Mode</em>
        </div>
    </div>

    <div class="modal-overlay" id="runs-overlay"></div>

    <div class="runs-selection-modal" id="runs-selection-modal">
        <h2>Runs Scored?</h2>
        <div class="run-options-grid">
            <button class="run-option-btn">1</button>
            <button class="run-option-btn">2</button>
            <button class="run-option-btn">3</button>
            <button class="run-option-btn">4</button>
            <button class="run-option-btn">5</button>
            <button class="run-option-btn">6</button>
        </div>
        <button class="modal-cancel-btn" id="cancel-run-selection-btn">Cancel</button>
    </div>

    <div class="modal-overlay" id="extras-overlay"></div>

    <div class="extras-selection-modal" id="extras-selection-modal">
        <h2>Extra Type?</h2>
        <div class="extra-options-grid">
            <button class="extra-option-btn" data-extra-type="Wide">Wide</button>
            <button class="extra-option-btn" data-extra-type="No Ball">No Ball</button>
            <button class="extra-option-btn" data-extra-type="Byes">Byes</button> 
            <button class="extra-option-btn" data-extra-type="Wicket">Wicket</button> 
        </div>
        <button class="modal-cancel-btn" id="cancel-extra-selection-btn">Cancel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
