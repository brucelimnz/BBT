<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruce's Ball Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bruce's Ball Tracker</h1>
        <div class="ball-display">
            <span id="current-balls">0</span>
        </div>
        <div class="buttons">
            <button id="dot-btn" class="action-btn">Dot</button>
            <button id="runs-btn" class="action-btn">Runs</button>
            <!-- New wrapper div for the Extras button to control its layout -->
            <div class="extras-button-row">
                <button id="extras-btn" class="action-btn">Extras</button>
            </div>
            <button id="new-over-btn" class="reset-btn">New Over</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
